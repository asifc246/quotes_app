{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Update Profile</h1><br>
        <form method="post" action="{% url 'update_user' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            
            {{ profile_form.as_p}}
        <button class="btn btn-secondary" type="submit">Update</button>
        </form>
    </div>

{% endblock %}
